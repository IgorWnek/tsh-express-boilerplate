version: '3.4'

x-common: &common
  image: app:local
  labels:
    com.app: app
  networks:
    - app
  volumes:
    - build:/app/build/

services:
  builder:
    volumes:
      - node_modules:/app/node_modules/
      - build:/app/build/
      - .:/app:delegated
    <<: *common
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
      cache_from:
        - 'app:local'
        - 'app:${BRANCH_NAME:-ignore}'
    container_name: app-builder
    working_dir: /app
    command: [sh, -c, 'rm -rf ./build/* && ./node_modules/.bin/tsc -w --pretty --skipLibCheck']

  js:
    image: app:local
    depends_on:
      - postgres
    networks:
      - app

  boilerplate_api:
    <<: *common
    working_dir: /app/build
    container_name: boilerplate_api
    command: [sh, -c, 'node-dev ./src/index.js']
    hostname: boilerplate_api
    depends_on:
      - postgres
    ports:
      - "1337:1337"

  postgres:
    image: postgres:10-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: app
    networks:
      - app

networks:
  app:

volumes:
  build:
  node_modules:
